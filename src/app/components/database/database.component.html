<table class="table table-dark table-striped text-center">
  <thead>
    <tr>
      <th>NAME</th>
      <th>LAST NAME</th>
      <th>AGE</th>
      <th>MAIL</th>
      <th>LOCATIONS</th>
      <th>PRICE</th>
      <th>ACTIONS</th>
    </tr>
  </thead>
  <tbody *ngFor="let user of users">
    <tr
      app-user-detail
      [get-user]="user"
      id="{{user.id}}"
    ></tr>
  </tbody>
</table>
