<td>{{ user.name }}</td>
<td>{{ user.lastName }}</td>
<td>{{ user.age }}</td>
<td>{{ user.mail }}</td>
<td>{{ user.location }}</td>
<td>{{ user.price }}</td>
<td>
  <button type="button" class="btn btn-sm btn-danger me-1" (click)="deleteUserClick()" >
    <fa-icon [icon]="faTrash"></fa-icon>
  </button>
  <button type="button" class="btn btn-sm btn-primary me-1" (click)="addToBasket()" >
    <fa-icon [icon]="faMoney"></fa-icon>
  </button>
  <button type="button" class="btn btn-sm btn-success" (click)="goToForm()">
    <fa-icon [icon]="faPen"></fa-icon>
  </button>
</td>
